{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-dark-900">
    <div class="max-w-md w-full text-center">
        <div class="bg-dark-800 rounded-lg shadow-lg p-8">
            <!-- Error Icon -->
            <div class="text-primary-400 mb-6">
                <i class="fas fa-exclamation-triangle text-6xl"></i>
            </div>
            
            <!-- Error Details -->
            <h1 class="text-4xl font-bold mb-2">{{ error }}</h1>
            <p class="text-xl text-gray-400 mb-8">{{ message }}</p>
            
            <!-- Return Button -->
            <a href="{{ url_for('index') }}" class="bg-primary-500 hover:bg-primary-600 text-dark-900 font-bold py-3 px-6 rounded-md transition-colors inline-block">
                <i class="fas fa-home mr-2"></i> Return to Homepage
            </a>
        </div>
        
        <!-- Additional Help -->
        <div class="mt-8">
            <p class="text-gray-400 mb-2">Need assistance?</p>
            <a href="{{ url_for('contact') }}" class="text-primary-400 hover:text-primary-300">
                Contact our support team
            </a>
        </div>
    </div>
</div>
{% endblock %}
